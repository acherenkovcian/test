<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=fc5e6255-4d58-4b6b-b634-6f05474de249&lang=ru_RU" type="text/javascript">
  </script>
  <style>
      body {
          margin: 0;
      }

      .root {
          height: 100vh;
      }

      .container {
          display: flex;
          flex-direction: column;
          height: 100%;
          position: relative;
      }

      .wtf {
          background: lightgray;
          position: relative;
      }

      .header {
          position: sticky;
          width: 100%;
          top: 0;
          z-index: 1;
          border-bottom-left-radius: 16px;
          border-bottom-right-radius: 16px;
          box-sizing: border-box;
          height: 80px
      }

      .tipa-cian-header {
          background: white;
          padding: 24px;
          border-bottom-left-radius: 16px;
          border-bottom-right-radius: 16px;
          margin-bottom: 16px;
      }

      .map {
          position: sticky; /* Сохранено для прилипания */
          top: 80px;
          z-index: 1;
          height: calc(100vh - 80px);
          background: red;
      }

      .list-container {
          position: relative;
          background: white;
          z-index: 2;
          padding: 24px;
          border-top-left-radius: 16px;
          border-top-right-radius: 16px;
      }

      .list {
          list-style: none;
          margin: 0;
          padding: 0;

          display: flex;
          flex-direction: column;
          gap: 160px;
      }

      .list-item {
          width: 100%;
          height: 100px;
          background: #E1E5F2;
      }

      .main {
          position: relative;
          z-index: 5;
          width: 100%;
          top: -160px;
          margin-bottom: -160px;
      }
  </style>
</head>
<body>

</body>
<div class="root">
  <div class="container">
    <div class="wtf">
      <div class="header">
        <div class="tipa-cian-header">
          типа циан хэдер
        </div>
      </div>
      <div class="map" id="map">

      </div>

      <div class="main">
        <div class="list-container">
          <ul class="list">
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
      // Функция ymaps.ready() будет вызвана, когда
      // загрузятся все компоненты API, а также когда будет готово DOM-дерево.
      ymaps.ready(init);
      function init(){
          // Создание карты.
          var myMap = new ymaps.Map("map", {
              // Координаты центра карты.
              // Порядок по умолчанию: «широта, долгота».
              // Чтобы не определять координаты центра карты вручную,
              // воспользуйтесь инструментом Определение координат.
              center: [55.76, 37.64],
              // Уровень масштабирования. Допустимые значения:
              // от 0 (весь мир) до 19.
              zoom: 7
          });
      }
  </script>
</div>
</html>
